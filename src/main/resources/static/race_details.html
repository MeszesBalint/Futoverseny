<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race Details</title>
</head>
<body>
<h1>Race Details</h1>
<h2 th:text="${race.name}"></h2>
<p>Distance: <span th:text="${race.distance}"></span> km</p>
<h2>Results</h2>
<ul>
    <li th:each="result : ${results}">
        <span th:text="${result.runner.name}"></span> - <span th:text="${result.timeInMinutes}"></span> min
    </li>
</ul>
</body>
</html>
