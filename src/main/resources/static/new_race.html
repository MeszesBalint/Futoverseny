<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új verseny</title>
</head>
<body>
<h1>Új verseny</h1>
<form action="" th:action="@{/races}" th:object="${race}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Distance: <input type="number" th:field="*{distance}" /></label><br/>
    <button type="submit">Create Race</button>
</form>
</body>
</html>
