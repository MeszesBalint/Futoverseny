<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Versenyek listája</title>
</head>
<body>
<h1>Versenyek listája</h1>
<div id="raceList"></div>

<script>
    async function fetchAndDisplayRaces() {
        const response = await fetch('/races/getAllRaces');
        const races = await response.json();

        const raceList = document.getElementById('raceList');
        raceList.innerHTML = '';

        races.forEach(race => {
            const raceElement = document.createElement('div');
            raceElement.textContent = `${race.name} (${race.distance}m)`;
            raceList.appendChild(raceElement);
        });
    }

    fetchAndDisplayRaces();
</script>
<form action="/index.html">
    <button type="submit">Vissza a kezdőlapra</button>
</form>
</body>
</html>
